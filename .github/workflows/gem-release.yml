name: Release Gem

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Build gem
        run: gem build puffing-billy.gemspec

      - name: Push to Gemfury
        env:
          FURY_TOKEN: ${{ secrets.GEMFURY_PUSH_TOKEN }}
        run: |
          curl -F package=@puffing-billy-*.gem https://${FURY_TOKEN}@push.fury.io/tesote/
